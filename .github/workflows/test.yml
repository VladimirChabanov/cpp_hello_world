name: Сборка и тестирование
on:
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3
      - name:  Зависимости
        run: |
          sudo apt-get update
          sudo apt-get install -y g++
      - name: Сборка приложения
        run: |
          g++ -o app app.cpp
      - name: Тест
        run: |
          bash tests/test-1.sh
